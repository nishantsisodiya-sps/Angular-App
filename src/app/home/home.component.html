<div class="background">
    <h1>Buy Products</h1>
    <div class="alert alert-light border" *ngIf="selectedprod">
        <strong class="text-success" >{{selectedproduct}}</strong>&nbsp; is selected and added to cart
        <button id="btncheckout" class="btn btn-success">Checkout</button>
    </div>
    <hr class="mb-3">
    <div class="row">
        <div class="col-md-12 py-1">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top"
                    src="https://www.digitaltrends.com/wp-content/uploads/2021/11/macbook-pro-2021-16.jpg?p=1 " alt="
                    laptop">
                <div class="card-body">
                    <h5 class="card-title">Apple Macbook</h5>
                    <button (click)="onSelect('Apple Macbook')" class="btn btn-success">Select This Product</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img class="card-img-top"
                    src="https://www.trustedreviews.com/wp-content/uploads/sites/54/2021/09/iphone-13-9-scaled.jpeg"
                    alt="phone">
                <div class="card-body">
                    <h5 class="card-title">Iphone 14 pro max</h5>
                    
                    <button (click)="onSelect('Iphone 14 pro max')" class="btn btn-success">Select This Product</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img class="card-img-top"
                    src="https://www.cnet.com/a/img/resize/a02dad955b8bbba9741af353237be6f4046f0770/hub/2022/06/22/872fa7ca-8a46-46fd-b035-8bb01e40257d/samsung-qn65qn60b-tv-5616.jpg?auto=webp&fit=crop&height=528&width=940"
                    alt="TV" height="190">
                <div class="card-body">
                    <h5 class="card-title">Samsung Smart TV</h5>
                    <button (click)="onSelect('Samsung Smart TV')" class="btn btn-success">Select This Product</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img class="card-img-top"
                    src="https://images.unsplash.com/photo-1612198188060-c7c2a3b66eae?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Z2FtaW5nJTIwa2V5Ym9hcmR8ZW58MHx8MHx8&w=1000&q=80"
                    alt="Keyboards">
                <div class="card-body">
                    <h5 class="card-title">Mechanical Keyboards</h5>
                    <button (click)="onSelect('Mechanical Keyboards')" class="btn btn-success">Select This Product</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12 bg-success text-white py-4" >
        <h2 *ngIf="!productselected">Please select any Product</h2>
        <h2 *ngIf="productselected">{{selectedproduct}} is selected</h2>
        <button class="btn btn-light" (click)="oncart()">Add to cart</button>
    </div>

</div>
